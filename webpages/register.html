<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Registrera konto - Dataspar</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <iframe src="/navbar/navbar.html"></iframe>
        <div class="center-page center-contents">
            <!-- https://www.w3schools.com/howto/howto_css_login_form.asp -->
            <form action="registerNew" method="POST">
                <div>
                    <label for="userName"><b>Användarnamn</b></label>
                    <input type="text" placeholder="Skriv in användarnamn"
                        name="userName" required>
                    <label for="password"><b>Lösenord</b></label>
                    <input type="password" placeholder="Skriv in lösenord"
                        name="password" required>
                </div>
                <button type="submit">Registrera</button>
            </form>
        </div>
    </body>
</html>
