<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Logga in - Dataspar</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <iframe src="/navbar/navbar.html"></iframe>
        <div class="center-page center-contents">
            <!-- https://www.w3schools.com/howto/howto_css_login_form.asp -->
            <form action="authenticate" method="POST">
                <div>
                    <label for="uname"><b>Användarnamn</b></label>
                    <input type="text" placeholder="Skriv in användarnamn"
                        name="uname" required>
                    <label for="psw"><b>Lösenord</b></label>
                    <input type="password" placeholder="Skriv in lösenord"
                        name="psw" required>
                </div>
                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember">
                    Kom ihåg mig
                </label>
            </form>
        </div>
    </body>
</html>
